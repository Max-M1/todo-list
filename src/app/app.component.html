<div class="container">
  <h1>{{ title }}</h1>

  <!-- Форма для додавання нового завдання -->
  <form (submit)="addTask()" class="task-form">
    <input type="text" [(ngModel)]="newTaskName" name="taskName" placeholder="Нове завдання">
    <button type="submit">Додати</button>
  </form>

  <!-- Перемикачі для фільтрації -->
  <div class="filter-buttons">
    <button (click)="setFilter('all')" [class.active]="filter === 'all'">Усі</button>
    <button (click)="setFilter('completed')" [class.active]="filter === 'completed'">Завершені</button>
    <button (click)="setFilter('pending')" [class.active]="filter === 'pending'">Незавершені</button>
  </div>

  <!-- Список завдань -->
  <ul class="task-list">
    <app-task-item 
      *ngFor="let task of filteredTasks" 
      [task]="task"
      (update)="onTaskUpdate($event)"
      (remove)="onTaskRemove($event)">
    </app-task-item>
  </ul>
</div>
